basePath: /
consumes:
- 'application/json '
- 'Products:'
- application/json
definitions:
  Product:
    description: Product defines the structure for an API
    properties:
      description:
        type: string
        x-go-name: Desc
      id:
        description: "the id for this product \n\nrequired: true "
        format: int64
        minimum: 1
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    type: object
    x-go-package: github.com/cap-diego/microservices/data
  Products:
    description: Products is a collection a product
    items:
      $ref: '#/definitions/Product'
    type: array
    x-go-package: github.com/cap-diego/microservices/data
info:
  description: 'Documentation for Product API '
  title: 'of Product API '
  version: 1.0.0
paths:
  /products:
    get:
      description: Returns a list of products
      operationId: listProducts
      responses:
        "200":
          $ref: '#/responses/productsResponse'
      tags:
      - products
  /products/{id}:
    delete:
      description: Deletes a product from the db
      operationId: deleteProduct
      parameters:
      - description: The id of the product to delete from the database
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "201":
          $ref: '#/responses/noContent'
      tags:
      - products
responses:
  noContent: {}
  productsResponse:
    description: A list of products returns in the response
    schema:
      items:
        $ref: '#/definitions/Products'
      type: array
schemes:
- http
swagger: "2.0"
